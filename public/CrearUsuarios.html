<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>
<body>

    <div class="col-sm-6" style="margin-bottom: 10px;">
        <span style=" display: none; color: white; background: red; padding: 20px 30px 20px 30px ; border: solid black; border-radius: 10px;"  id="txt-error">  No se pudo iniciar sesion </span>
    </div>


    <div class="col-sm-6">
        <h1>Crear Usuario</h1>
        <hr>

        <form class="d-grid">
            <input type="text" name="nombre" class="form-control mb-2" placeholder="Nombre" />
            <input type="email" name="correo" class="form-control mb-2" placeholder="Correo" />
            <input type="password" name="contraseña" class="form-control mb-2" placeholder="Contraseña" />
            <input type="text" name="rol" class="form-control mb-2" placeholder="rol" />

            <button type="submit" class="btn btn-primary">
                Ingresar
            </button>
        </form>

        
        
    </div>

<script src="./js/crear-usuario.js"></script>

</body>
</html>
